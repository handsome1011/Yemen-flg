    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flag of Yemen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #c9bdbd;
    }

    .flag {
      width: 300px;
      height: 180px;
      border: 1px solid #000;
      display: flex;
      flex-direction: column;
    }

    .stripe {
      flex-grow: 1;
      height: 60px;
    }

    .red {
      background-color: #f00; /* Red */
    }

    .white {
      background-color: #fff; /* White */
    }

    .black {
      background-color: #000; /* Black */
    }
  </style>
</head>
<body>

  <div class="flag">
    <div class="stripe red"></div>
    <div class="stripe white"></div>
    <div class="stripe black"></div>
  </div>

</body>

</body>
